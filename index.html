<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>🍽️ Meal Explorer</h1>
        </div>
    </header>
    <main>
        <section class="search-section">
            <div class="container">
                <input type="text" id="search-input" placeholder="Search for a meal..." aria-label="Search meals">
                <button id="search-button">🔍 Search</button>
            </div>
        </section>
        <section class="results-section">
            <div class="container" id="results"></div>
            <div id="show-all-wrapper">
                <button id="show-all-button" style="display: none;">📜 Show All</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>© 2025 Meal Explorer | Crafted with 🧡</p>
        </div>
    </footer>
    <script src="style.js"></script>
</body>
</html>
